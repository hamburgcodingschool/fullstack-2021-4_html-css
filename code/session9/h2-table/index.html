<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
            width: 200px;
            height: 200px;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Bob</td>
            <td>2</td>
            <td>NY</td>
        </tr>
        <tr>
            <td>Martha</td>
            <td>18</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Fran</td>
            <td>30</td>
            <td>Paris</td>
        </tr>
    </table>

    <table border="1" width="800">
        <tr>
            <td colspan="2" height="80">THE TOP</td>
        </tr>
        <tr>
            <td height="600" width="200">THE LEFT</td>
            <td>THE CENTER</td>
        </tr>
    </table>

</body>
</html>
